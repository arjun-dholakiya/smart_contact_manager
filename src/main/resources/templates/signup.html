<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <section>
       <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-1">
                <div class="my-card mt-3">

                    <div class="container text-center">
                        <img class="mx-auto" style="width: 50px; height: 50px;" th:src="@{/img/document.png}">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="about_field">Enter Name</label>
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" name="name" th:value="${user.name}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                        </div>

                        <!-- E-Mail Field -->
                        <div class="form-group">
                            <label for="email_field">Enter E-Mail Address</label>
                            <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" name="email" th:value="${user.email}" id="email_field" aria-describedby="emailHelp" placeholder="Enter E-Mail Address" required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password_field">Enter Password</label>
                            <input type="password" class="form-control" name="password" id="password_field" placeholder="Enter Password" required>
                        </div>

                        <!-- About Field -->
                        <div class="form-group">
                            <textarea rows="4"  class="form-control" name="about" th:text="${user.about}" placeholder="Describe YourSelf"></textarea>
                        </div>

                        <!-- T & C  Checkbox -->
                        <div class="form-group form-check">
                            <input type="checkbox" name="aggreement" id="aggreement" class="form-check-input">
                            <label for="aggreement">Accept Terms & Conditions</label>
                        </div>

                        <!-- Submit Button -->
                         <!-- Reset Button -->
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn bg-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
