<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                                <h3 class="text-center text-info">Login</h3>

                                <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid Username & Password
                                </div>

                                
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You Have Been Logout
                            </div>

                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>

                                <div class="form-group form-check">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                                    <label for="remember-me" class="form-check-label text-info">Remember me</label>
                                </div>

                                <div class="form-group d-flex justify-content-between align-items-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                    <div id="register-link">
                                        <a href="/signup" class="text-info">Register here</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
