<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}"></title>
  </head>
  <body>

    <!-- This Is NavBar -->
    <nav class="navbar fixed-top navbar-dark bg-light bg-primary">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item ">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li> -->
            
            <li class="nav-item">
              <a class="nav-link"  tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Of NavBar -->


      <!-- SideBar -->
      <div class="sidebar" id="sidebar">

        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
        <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
        <a th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
        <a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
        <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
        <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        <div class="divider"></div>
      </div>
      <!-- End Of SideBar -->

      <!-- Content Area -->
      <div class="content mt-4">

        <i onclick="toggleSidebar()" class="fa fa-bars m-3 mt-5"></i>

          <!-- Message Box -->

            <div th:if="${message}" th:classappend="'alert-' + ${message.type}" class="alert mt-3 card mr-4 ml-3" role="alert">
              <p th:text="${message.content}"></p>
          </div>


            <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
          </div>

        <div th:replace="${content}"></div>
      </div>
      <!-- End Of Content Area -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
