<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="user_base :: Layout(~{::section})">

      <body>
        <section>
            
          <div class="card mr-3 ml-3">
            <div class="card-body">
              <h1 class="text-center">
                Your Contacts
              </h1>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
                    <td th:text="${c.name}"></td>
                    <td>
                      <a href="#" th:href="@{'/user/contact/'+${c.cid}}">
                        <span th:text="${c.email}"></span>
                      </a>
                    </td>
                    <td th:text="${c.phone}"></td>
                    <td>
                      
                    <a th:href="@{'/user/delete/' + ${c.cid}}" 
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this contact?');">Delete
                    </a>

<!--                     <a th:href="@{'/user/update/' + ${c.cid}}" 
                    class="btn btn-primary btn-sm">Update</a> -->
                    
                    </td>
                  </tr>

                </tbody>
              </table>

              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
                  <li th:classappend="${currentPage==i-1} ? 'active' : ''" th:each="i : ${#numbers.sequence(1,totalpages)}" class="page-item">
                    <a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
                  <li th:if="${currentPage+1 != totalpages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
              </nav>

            </div>
          </div>
        </section>
      </body>
      
</html>
