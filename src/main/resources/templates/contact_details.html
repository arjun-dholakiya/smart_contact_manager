<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="user_base :: Layout(~{::section})">

      <head>
        <title>This Is A Home Page</title>
      </head>

      <body>
        <section>
            
            <div class="card mr-3 ml-3">
                <div class="card-body">
                    <div class="container text-center">
                        <h3 class="mt-2">
                            <span th:text="${contact.name}"></span>
                            ( <span th:text="${contact.nick_name}"></span> )
                        </h3>

                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${contact.email}"></span></td>
                              </tr>

                              <tr>
                                <th scope="row">Phone</th>
                                <td><span th:text="${contact.phone}"></span></td>
                              </tr>

                              <tr>
                                <th scope="row">Work</th>
                                <td><span th:text="${contact.work}"></span></td>
                              </tr>
                            </tbody>
                          </table>

<!--                           <div class="description">
                            <t:block th:utext="${contact.description}"></t:block>
                        </div> -->

<!--                         <div class="container">
                    <a th:href="@{'/user/delete/' + ${contact.cid}}" 
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this contact?');">Delete
                    </a>
                        </div> -->

                    </div>
                </div>
            </div>

        </section>
      </body>
</html>
